<html ng-app="app">
	<head>
		
		<title>Seach Film App</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="css/style.css" rel="stylesheet" />
		
		</script>
			<script src="js/angular.min.js"></script>
			<script src="app/config.js"></script>
			<script src="app/controllers/searchFilm.js">
		</script>

	</head>
	<body>



		<h1 class="titolo">CERCA FILM</h1>
		<div ng-controller="searchFilm">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-6 col-lg-offset-3">
						<div class="input-group">
								<span class="input-group-btn">
									<button class="btn btn-default" type="button" ng-click="getFilms()">Inserisci titolo del film</button>
								</span>
							<input placeholder="Inserisci nome..."  class="form-control" ng-model="searchFilms" ng-change="getFilms()"/>
						</div>
					</div>
				</div>
				<hr>
				<div class="row" style="background-color: lightgrey;">
					<div class="col-lg-12">
						<div ng-show="!moviesLoaded">
							<div ng-repeat="film in films"  class="box">
								<div class="titoloFilm">
									{{film.title}}
								</div>
								<img  width="200px" height="200px" ng-src="{{SITE_PATH}}/{{film.poster_path}}"/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</body>
</html>
